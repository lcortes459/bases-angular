<h1>Personajes DBZ</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (deleteCharacterId)="deleteCharacterById( $event )"
    >
    </dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="newCharacterAdd( $event )"
    >
    </dbz-add-character>
  </div>
</div>
